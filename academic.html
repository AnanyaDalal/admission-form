<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Academic</title>
</head>

<body>
   <h1>Academic Details</h1>
   <form action="Thanku.html">
      <h2>Class X Details</h2>
      <label for="per">Percentage:</label>
      <input type="number" required id="per" name="per">
      <br><br>

      <label for="bo">Board:</label>
      <input type="text" required id="bo">
      <br><br>

      <label for="year">Year of Passing:</label>
      <input type="number" required id="year">
      <h2>Class XI Details</h2>
      <label for="per1">Percentage:</label>
      <input type="number" required id="per1">
      <br><br>

      <label for="bo1">Board:</label>
      <input type="text" required id="bo1">
      <br><br>

      <label for="year1">Year of Passing:</label>
      <input type="number" required id="year1">
      <h2>Graduation Details</h2>
      <label for="deg">Degree:</label>
      <input type="text" required id="deg">
      <br><br>

      <label for="uni">university:</label>
      <input type="text" required id="uni">
      <br><br>

      <label for="cgpa">CGPA:</label>
      <input type="number" required id="cgpa">
      <br><br>

      <label for="year2">year of passing</label>
      <input type="number" required id="year2">
      <h2>Course selection</h2>
      <label>Course:</label>
      <select required>
         <option value="">--Select--</option>
         <option name="Course" value="MCA">MCA</option>
         <option name="Course" value="M-tech">M-tech</option>
         <option name="Course" value="civil">Civil</option>
      </select>
      <br><br>


      <input type="submit" value="submit">
   </form>

</body>

</html>
